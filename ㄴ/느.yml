- ko: "느릿느릿 걸어도 황소걸음."
  en:
    lit: "sluggishly walk-although bull-step"
    trans:
      - "A determined pace, though walking sluggishly."
    means:
      - >
        It may seem sluggish, but it is steady, reliable,
        and substantial.
    eg:
      - "Slow, but steady."

