- ko: "느릿느릿 걸어도 황소걸음."
  en:
    lit: "sluggishly walk-although bull-step"
    trans:
      - "A determined pace, though walking sluggishly."
    means:
      - >
        It may seem sluggish, but it is steady, reliable,
        and substantial.
    eg:
      - "Slow, but steady."

- ko: "늙어봐야 늙은이 심정 안다."
  en:
    lit: "old-try-must old-person heart-know"
    trans:
      - "You must be old, to know an old man's heart."
    means:
      - >
        In order to appreciate someone's situation, you must
        experience an identical situation.

- ko: "늙은이 말 그른 데 없다."
  en:
    lit: "old-person word bad occasion not-exist"
    trans:
      - "The words of an old man are never bad."
    means:
      - >
        Because an old person lived in the world for a long time,
        and they have had many experiences, there is nothing
        harmful in listening to their words.

- ko: "늙은이 말 들어 손해 가는 일 없다."
  en:
    lit: "old-person word hear-(and) injury going job absent"
    trans:
      - "Listen to the words of the elderly, and you'll suffer no loss."
    means:
      - >
        This says that if you listen to the words of an old person,
        who has experienced much, you will not come to harm.

- ko: "늙은이도 세 살 먹은 어린이 말을 귀담아 들어라."
  en:
    lit: "old-person-too three age eaten youngling words listen-attentively(command)"
    trans:
      - "Even the elderly should listen carefully to the words of a three-year-old."
    means:
      - >
        It's not that they have great age or sagacity, but a young
        child's words do possess a kind of wisdom, and so we must listen
        well to them.

- ko: "늙은이치고 젊어서 호랑이 안 잡은 사람 없다."
  en:
    lit: "old-man-(perform?)-and young-when tiger not caught person not-exists"
    trans:
      - "The elderly speak, and there is no one who has not caught a tiger in their youth."
      - "To hear an old man tell it, you'd think everyone caught tigers in their youth."
    means:
      - >
        When you are old, everyone inflates their youthful adventures
        and boasts.

- ko: "늦게 배운 도둑이 날 새는 줄 모른다."
  en:
    lit: "lately learned thief day dawning fact doesn't know."
    trans:
      - "The thief who learned late doesn't know that day dawns."
    means:
      - >
        You have no interest in a task, and then at some later date you
        attach an interest to it, and greatly devote yourself to it.

- ko: "늦잠은 가난 잠이다."
  en:
    lit: "late-sleep poverty sleep-is."
    trans:
      - "Oversleeping is the sleep of poverty."
    means:
      - >
        If you have a habit of not rising early, and sleeping late,
        then you will become poor because of your laziness.
