- ko: "내가 할 말을 사돈이 한다."
  en:
    lit: "I will-say words in-law says"
    trans:
      - "My in-law says what I mean to say."
    means:
      - >
        Someone else says first what you, yourself, intended to say.
    eg:
      - "What he said."

- ko: "내 것 잃고 죄짓는다."
  en:
    lit: "my thing lose-and crime commit"
    trans:
      - "Lose something and commit a crime."
    means:
      - >
        If you lose something, you invariably become distrustful of people,
        wrongly thinking them guilty, and so this thing is like commiting
        a crime in your heart.

- ko: "내 딸이 고와야 사위도 고른다."
  en:
    lit: "my daughter beautiful-only-if son-in-law-too choose"
    trans:
      - "I can pick even my son-in-law, but only if my daughter is beautiful."
    means:
      - >
        Only if one's daughter is beautiful, may one choose a wonderful
        bridegroom for her from among many men.
      - >
        When you, yourself, are unattractive, this is used to refer to the
        choosing of a good companion.

- ko: "내 몸 높아지면 아래를 살펴야 한다."
  en:
    lit: "my body get-higher-if bottom pay-heed-must"
    trans:
      - "If my body grows taller, I must pay heed to what is below."
    means:
      - >
        A person in a high place must always be careful of the people
        below them.

- ko: "내 밑 들어 남 보이기."
  en:
    lit: "my bottom expose(?)(-and) others seeing"
    trans:
      - "Show my bottom and others see."
    means:
      - >
        Used when doing something that reveals one's flaws or
        shortcomings.
    eg:
      - "Wash your dirty laundry in public."
