- ko: "노는 입에 염불하기."
  en:
    lit: "idle mouth-in praying"
    trans:
      - "A prayer in an idle mouth."
    means:
      - >
        It is better to do almost anything, than to simply spend time
        with nothing to do.

- ko: "노루 보고 쫓다가 잡은 토끼 놓친다."
  en:
    lit: "deer see-and chase-and-then caught rabbit let-escape"
    trans:
      - "Chase a deer, and let the rabbit you caught escape."
    means:
      - "Let a greater greed move you, to your loss."

- ko: "노루 잡는 사람에게 토끼가 보인나?"
  en:
    lit: "deer catching person-to rabbit appear?"
    trans:
      - "Will a rabbit appear to a person hunting a deer?"
      - "Does a deer hunter notice a rabbit?"
    means:
      - >
        To someone with big plans, small tasks are not
        significant.

- ko: "노처녀더러 시집가랴 한다."
  en:
    lit: "old-maid-to married-go-ask do"
    trans:
      - "Asking an old maid if she will marry."
    means:
      - >
        Refers to needlessly asking about something that, whether asked
        about it or not, someone would like.

- ko: "농담 끝에 살인 난다."
  en:
    lit: "joke end-at murder happens"
    trans:
      - "There is murder at the end of a joke."
    means:
      - >
        If you joke too much, there can be a big fight, and a person could
        even become murderous. These words tell you to be careful about
        joking too much.

- ko: "높은 가지가 바람 더 탄다."
  en:
    lit: "high branch wind more sensitive"
    trans:
      - "The high branch is more sensitive to the wind."
    means:
      - >
        The higher one's position, the more people there will be who are
        jealous of them.

- ko: "높은 자리에 있을 때 인심 얻으랬다."
  en:
    lit: "high seat-at exists when benevolent-heart obtain"
    trans:
      - "When in a high seat, obtain a benevolent heart."
    means:
      - >
        When, from a high position, you can help others, you ought to
        get a benevolent heart and help much.

