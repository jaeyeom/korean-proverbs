- ko: "누워서 떡먹기."
  en:
    lit: "lie-down-while cake-eating"
    trans:
      - "Eating cake, lying down."
    means:
      - "Refers to a task that is very easy."

- ko: "누워서 떡먹으면 눈에 고물 들어간다."
  en:
    lit: "lie-down-while cake-eat-if eye-at powdered-bean go-in"
    trans:
      - "If you lie down while eating cake, you get crumbs in your eye."
    means:
      - >
        This is used when someone gets hurt trying to do only comfortable
        and easy jobs.

- ko: "누워서 침 뱉기."
  en:
    lit: "lie-down-while spit spit-out"
    trans:
      - "Spit while lying down."
    means:
      - >
        Just as the spit will fall in your own face if you spit while
        lying down, this says that if you try to harm others, you will
        instead inflict harm on yourself.

- ko: "누울 자리 보고 발 뻗어라."
  en:
    lit: "lie-down-(will) place see-and feet stretch-out-(command)"
    trans:
      - "See a place to lie down, and stretch your feet."
    means:
      - >
        When you've thought about and prepared for all the things
        that need doing, you should get started.

- ko: "누이 좋고 매부 좋다."
  en:
    lit: "sister good-and brother-in-law good."
    trans:
      - "My sister is good, and her husband is good."
    means:
      - >
        Used when something is mutually good, or when one task
        accomplishes twice as much.
    eg:
      - "What's good for the goose is good for the gander."
      - "Two birds with one stone."

- ko: "눈 가리고 아웅 한다."
  en:
    lit: "eyes cover-and peekaboo do"
    trans:
      - "Blindfold them and play peekaboo."
    means:
      - >
        This means that you try to trick someone using a shallow ruse.
    eg:
      - "Pull the wool over someone's eyes."

- ko: "눈 감으면 코 베어먹을 세상."
  en:
    lit: "eyes close-if nose cut-off-(entirely) society"
    trans:
      - "It's a world that will cut off your nose if you close your eyes."
    means:
      - >
        This phrase describes society's sinister tendencies.
    eg:
      - "It's a dog-eat-dog world."

- ko: "눈은 뜨고 입은 다물어야 한다."
  en:
    lit: "eyes open-and mouth close-must do"
    trans:
      - "You have to open your eyes and close your mouth."
    means:
      - >
        This says that you must clearly see those things that can be
        seen, and restrain yourself from speaking.

- ko: "눈이 눈썹을 못 본다."
  en:
    lit: "eye eyebrows cannot see."
    trans:
      - "The eye cannot see the eyebrows."
    means:
      - >
        You generally cannot know a thing well that exists very close
        to you.

- ko: "눈치가 빠르면 절에 가도 젓갈을 얻어먹는다."
  en:
    lit: "perception fast-if temple-to go-although chopsticks live-off"
    trans:
      - "If you're quick-witted, even if you go to the temple you'll live off chopsticks."
    means:
      - >
        Monks do not eat meat, and so there are no chopsticks in the
        temples. However, saying that you would live off those non-existent
        chopsticks suggests that if you are quick-witted, you will never
        go hungry.

