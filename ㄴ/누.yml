- ko: "누워서 떡먹기."
  en:
    lit: "lie-down-while cake-eating"
    trans:
      - "Eating cake, lying down."
    means:
      - "Refers to a task that is very easy."

- ko: "누워서 떡먹으면 눈에 고물 들어간다."
  en:
    lit: "lie-down-while cake-eat-if eye-at powdered-bean go-in"
    trans:
      - "If you lie down while eating cake, you get crumbs in your eye."
    means:
      - >
        This is used when someone gets hurt trying to do only comfortable
        and easy jobs.

- ko: "누워서 침 뱉기."
  en:
    lit: "lie-down-while spit spit-out"
    trans:
      - "Spit while lying down."
    means:
      - >
        Just as the spit will fall in your own face if you spit while
        lying down, this says that if you try to harm others, you will
        instead inflict harm on yourself.

- ko: "누울 자리 보고 발 뻗어라."
  en:
    lit: "lie-down-(will) place see-and feet stretch-out-(command)"
    trans:
      - "See a place to lie down, and stretch your feet."
    means:
      - >
        When you've thought about and prepared for all the things
        that need doing, you should get started.

