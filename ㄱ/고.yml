- ko: "고기는 씹어야 맛이고 말은 해야 맛이다."
  en:
    lit: "meat chew-must taste-is-and words say-must taste-is"
    trans:
      - "Meat has flavor only if chewed. Words have flavor only if spoken."
    means:
      - >
        This means you must not bottle up your anxiety, and should
        instead speak clearly so that the task might be well-settled.

- ko: "고기도 저 놀던 물이 좋다."
  en:
    lit: "fish-even self once-played water is-good"
    trans:
      - "Even a fish likes the waters where it used to play."
    means:
      - >
        This means that you like a place where you lived for a long
        time, and are familiar with.

- ko: "고니는 미역을 감지 않아도 희다."
  en:
    lit: "swan bath take-a-bath-not-even-though is-white"
    trans:
      - "Even if the swan doesn’t bathe, it is still white."
    means:
      - >
        This says that a person who is essentially good, will
        still be good even though they don’t receive another
        person’s teachings.

- ko: "고니의 날개는 물에 젖지 않는다."
  en:
    lit: "swan's wings water-in soaked-not"
    trans:
      - "A swan's wings don’t get soaked."
    means:
      - "This says that a nice person is not tainted by a wrong task."

- ko: "고래 싸움에 새우 등 터진다."
  en:
    lit: "whale fight-in shrimp back break"
    trans:
      - "In a fight with a whale, the shrimp breaks its back."
    means:
      - >
        This means that an aggressive gang of strong people unjustly
        injures the weak.
      - >
        This means that an aggressive gang of neighbors attacks a
        nearby, but unrelated, person.

- ko: "고르다가 시집 못 보낸다."
  en:
    lit: "choose-and-then husband's-house can’t send"
    trans:
      - "Picky, and then can't get married."
    means:
      - >
        This means a woman was too picky about a suitable bridegroom,
        and missed her chance to get married.

- ko: "고름이 살 되랴?"
  en:
    lit: "pus flesh become-shall?"
    trans:
      - "Shall pus become flesh?"
    means:
      - >
        This says that a task, poorly done, cannot turn out well even
        if it is corrected.

- ko: "꼬리 흔드는 개는 맞지 않는다."
  en:
    lit: "tail wagging dog beaten-not"
    trans:
      - "A dog that wags its tail is never beaten."
    means:
      - "This means that an affable person will not be injured by others."

- ko: "고생 끝에 낙이 온다."
  en:
    lit: "hard-life end-at delight comes"
    trans:
      - "After a hard life comes delight."
    means:
      - >
        These words say that if you endure a hard life, prevailing
        as you leave it, a joyful time will certainly come.

- ko: "고슴도치도 제 새끼는 함함하다고 한다."
  en:
    lit: "porcupine-too own offspring is-soft-and-glossy says"
    trans:
      - "Even the porcupine says her children are soft and glossy."
    means:
      - >
        These words say that even the porcupine, with it's needle-like
        fur, says the fur of its own offspring is soft. So, too, we
        don't know our own children's flaws, and instead boast.
      - >
        This means that in a parent's eyes, their own children all
        seem good.

- ko: "고양이가 쥐 놀리듯 한다."
  en:
    lit: "cat mouse tease-like do"
    trans:
      - "Be like a cat teasing a mouse."
    means:
      - >
        Someone says they are strong, and ridicules and belittles
        a weak person.

- ko: "고양이 개 보듯 한다."
  en:
    lit: "cat dog watching-like do"
    trans:
      - "Like a cat watching a dog."
    means:
      - >
        The relationship between cats and dogs is so bad that even
        to meet is to fight. Thus, this means that you try to attack
        the other, and are watching for weakness and opportunity.

- ko: "고양이가 쥐를 마다한다."
  en:
    lit: "cat mouse hates"
    trans:
      - "The cat hates the mouse."
    means:
      - "These words say that you hate something that you've always liked."

- ko: "고양이 앞에 쥐."
  en:
    lit: "cat front-at mouse"
    trans:
      - "The mouse in front of the cat."
    means:
      - >
        These words say that a weak thing cannot budge from in front
        of a strong thing.

- ko: "고양이에게 반찬가게 지켜 달란다."
  en:
    lit: "cat-to grocery-store keep-watch-and begs"
    trans:
      - "Beg a cat to watch a grocery store."
    means:
      - >
        These words are said about leaving something valuable
        with someone you cannot trust, rather than losing it.

- ko: "고자쟁이가 먼저 죽는다."
  en:
    lit: "tattle-tale first dies"
    trans:
      - "The tattle-tale dies first."
    means:
      - >
        He who tattles and tries to injure others will come to
        injure himself first.

- ko: "고추는 마른 고추가 더 맵다."
  en:
    lit: "red-pepper thin red-pepper more spicy"
    trans:
      - "The thin pepper is hotter."
    means:
      - >
        This says that, compared to something larger, smaller is better.

- ko: "고추는 작아도 맵다."
  en:
    lit: "red-pepper small-although spicy"
    trans:
      - "The red pepper, though small, is hot."
    means:
      - >
        These words are used to compare someone who, though small of
        stature, staunchly does some task well.

- ko: "곡식은 가꾼 대로 거둔다."
  en:
    lit: "grain grown according-to harvest"
    trans:
      - "Harvest as the grain was grown."
    means:
      - >
        Just as well-grown grain will harvest well, and poorly-grown
        grain will harvest poorly, if you work hard you will reap
        abundantly, otherwise your results will be lacking.
    ie:
      - "Reap what you sow."

- ko: "곡식 이삭은 익을수록 숙인다."
  en:
    lit: "grain ear-of-grain ripens-the-more droop"
    trans:
      - "The grain droops as it ripens."
    means:
      - >
        This means a person is humble, not prideful, the more they
        are someone who knows many things.

- ko: "곤장 메고 매 맞으러 간다."
  en:
    lit: "club shoulder-and whip be-beaten-in-order-to go"
    trans:
      - "Shoulder your club and go to be whipped."
    means:
      - >
        If you were still, there should have been nothing for you
        to do, but you make up a chore in vain and meet with disaster.

- ko: "곧은 나무는 재목으로 쓰이고, 굽은 나무는 화목으로 쓰인다."
  en:
    lit: "straight tree timber-as is-used-and crooked tree firewood-as is-used"
    trans:
      - "The straight tree is for timber, the crooked tree is for firewood."
    means:
      - "Good things are used for good, and bad things are used for bad."

- ko: "곰은 쓸개 때문에 죽고, 사람은 혀 때문에 죽는다."
  en:
    lit: "bear gallbladder reason-of die-and, person tongue reason-of dies."
    trans:
      - "Bears die for their gallbladders, and people die for their tongues."
    means:
      - >
        Because their gallbladders are treasured, bears are killed by
        people. And people who speak recklessly are apt to die, so we
        should be careful of our words.

- ko: "공것이라면 양잿물도 마신다."
  en:
    lit: "freebie-is-called-if lye-even drink"
    trans:
      - "Drink even lye if it were had for free."
    means:
      - >
        This means that you rashly prefer something you got for
        nothing, even if to drink it were to kill you.

- ko: "공것이 비싸게 치인다."
  en:
    lit: "freebie expensively valued"
    trans:
      - "The freebie costs dearly."
    means:
      - >
        After taking pains to obtain a thing for free, you live
        more exorbitantly than if you'd paid full price for it.

- ko: "공든 탑이 무너지랴."
  en:
    lit: "cost-strenuous-effort tower fall-shall"
    trans:
      - "Shall the laboriously-built tower fall?"
    means:
      - >
        Just as a tower built with dedicated effort will never fall,
        tasks undertaken with earnest labor will produce good results.

- ko: "공부하랬더니 개잡이를 배웠다."
  en:
    lit: "study-(be-told?)-and-then dog-trapping(?) learned"
    trans:
      - '"Study hard," they said, but he learned dog-trapping.'
      - "To learn dog-trapping rather than study."
    means:
      - >
        You are told to do a good task, but then you go and learn only
        a bad task, and behave poorly.

- ko: "공자 앞에서 문자 쓴다."
  dict:
    "공자":
      en: Confucius
  en:
    lit: "Confucius in-front-of classic-chinese-idiom use"
    trans:
      - "To quote ancient wisdom at Confucius."
    means:
      - >
        This describes a person who, knowing only a little
        bit, brags for the sake of vanity in front of a
        well-learned person.
    ie:
      - "To teach a fish how to swim."
      - "To teach one's grandmother to suck eggs."

- ko: "곶감 빼먹듯 한다."
  en:
    lit: "dried-persimmon gobble-like do"
    trans:
      - "It's like gobbling a dried persimmon."
    means:
      - >
        This describes being unable to earn money, and the money
        you have is squandered a penny at a time until you're poor.

- ko: "꽃도 잎이 있어야 더 곱다."
  en:
    lit: "flower-too petals exists-must more beautiful"
    trans:
      - "Even a flower must have petals to be beautiful."
    means:
      - >
        A person, too, appears most beautiful when well and
        appropriately dressed.

- ko: "꽃도 피면 진다."
  en:
    lit: "flower-too bloom-if fades"
    trans:
      - "A flower blooms, and fades."
    means:
      - "A person, too, grows older when the bloom of youth passes."
      - >
        A person has prosperous times, as well as bad times, so this
        tells us to behave well during the good times.

- ko: "과일전 망신은 모과가 시킨다."
  en:
    lit: "fruit-store shame papaya cause"
    trans:
      - "The papaya shames the fruit stand."
    means:
      - >
        This suggests that papayas don't taste very good, and so mar the
        taste of all other fruit by association. Thus, these words mean
        that a foolish person will injure those with whom they are
        affiliated.

- ko: "괸 물은 썩는다."
  en:
    lit: "puddled water goes-bad"
    trans:
      - "A puddle of water goes bad."
    means:
      - >
        This says that you must use your head or body in order for it
        to develop and become strong. If you don't use it, it will
        go bad.
