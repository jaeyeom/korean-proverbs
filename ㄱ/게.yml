- ko: "게눈 감추듯 한다."
  en:
    lit: "crab-eye hide-like do"
    trans:
      - "Like a crab's eye hiding."
    means:
      - >
        This means that, whether eating or doing some task, you do
        it extremely quickly.
    ie:
      - "Like a bat out of hell."

- ko: "게도 구럭도 다 잃었다."
  en:
    lit: "crab-even mesh-net-bag-even all lost"
    trans:
      - "Lost the crab and the bag, too."
    means:
      - >
        You lose the crab you caught, and the bag you'd packed
        the crab in, too, and so this means that a thing you thought
        to profit from, instead saw loss.

- ko: "게도 제 새끼 보고는 바로 걸으라고 한다."
  en:
    lit: "crab-too own children watch-and straight/correct walk-says"
    trans:
      - "Even the crab tells its children to walk straight."
    means:
      - >
        This means that even poorly behaved parents tell their
        children to not behave poorly.

- ko: "게으른 놈과 거지는 사촌이다."
  en:
    lit: "lazy guy-and beggar cousin-is"
    trans:
      - "A lazy-bones is cousin to a beggar."
    means:
      - "This means that it is easy for a lazy person to become poor."

- ko: "게으른 선비 책장 점기기."
  en:
    lit: "lazy scholar page-of-book turning"
    trans:
      - "The lazy scholar, turning the pages of a book..."
    means:
      - >
        Because he hates reading literature, no matter how much
        he's read, or how much is left, he counts only the pages
        of the book. This means that he deliberates only to quickly
        escape the task.

- ko: "게으른 여편네 밭고랑 세듯."
  en:
    lit: "lazy wife furrow count-like"
    trans:
      - "Like a lazy wife counting furrows."
    means:
      - >
        This saying means a lazy woman does not weed the field,
        and only counts the profitable furrows, and likewise someone
        might avoid a task and seek only to escape it.
