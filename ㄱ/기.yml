- ko: "기는 놈 위에 나는 놈 있다."
  en:
    lit: "crawling one above-at flying one exists"
    trans:
      - "Above he that crawls, there is always one that flies."
      - "If one crawls, another flies."
    means:
      - >
        No matter how talented you may be, there is always someone
        else more talented. Thus, consider your talents small and
        do not be arrogant.

- ko: "기둥을 치면 대들보가 울린다."
  en:
    lit: "pillar hit-if main-crossbeam rings"
    trans:
      - "Strike the pillar and the crossbeam rings."
    means:
      - >
        This describes speaking indirectly in order to hear
        and learn something.

- ko: "기른 개에게 발뒤꿈치 물린다."
  en:
    lit: "raised dog-by heel bitten"
    trans:
      - "To be bitten by a dog you raised."
    means:
      - >
        Used when a person that you helped injures you.

- ko: "기와 한 장 아끼다가 대들보 썩힌다."
  en:
    lit: "tile one unit spare-and crossbeam rots"
    trans:
      - "Hold back one tile and the crossbeam rots."
    means:
      - >
        Try to spare some small thing, and live to see some great
        damage come to pass.
    eg:
      - "Penny wise, pound foolish."

- ko: "기운이 세다고 황소가 왕 노릇할까?"
  en:
    lit: "strength be-mighty-say-and bull king pretend-to-be-shall?"
    trans:
      - "Shall a bull play king, though you tell it to be mighty?"
    means:
      - >
        Strength alone does not make one a leader. They must have
        knowledge and wisdom, too.

- ko: "기지도 못하는 게 날려한다."
  en:
    lit: "crawl-even cannot(ing) crab flies"
    trans:
      - "The crab flies which cannot even crawl."
    means:
      - >
        Words used to mock someone who--though incapable--nevertheless
        puts their hand to a task.

- ko: "길고 짧은 것은 대 보아야 안다."
  en:
    lit: "long-and short thing compare-must know"
    trans:
      - "Long and short must be compared to be known."
    means:
      - >
        To know a thing clearly, you must actually compare, and not
        simply take someone's word for it.
    eg:
      - "Looks can be decieving."

- ko: "길을 무서워하면 범을 마난다."
  en:
    lit: "path fearful-if tiger meet."
    trans:
      - "The fearful path meets the tiger."
    means:
      - >
        If you are afraid of something, you will encounter something
        even more fearful.

- ko: "길이 아니면 가지를 말고, 말이 아니면 듣지를 말라."
  en:
    lit: "path not-if go do-not-and, word not-if hear do-not."
    trans:
      - >
        If it's not the path, don't follow it. If it's not the
        word, don't heed it.
    means:
      - "Never stray from that which is right and true."

- ko: "깊고 얕은 것은 물을 건너봐야 안다."
  en:
    lit: "deep-and shallow thing water cross-try-must-to know."
    trans:
      - "Deep or shallow, the water must be crossed to know which."
    means:
      - >
        Just as you must cross water to know whether it is deep or
        shallow, you must try to make friends with someone in order
        to know their inner heart.
