- ko: "기는 놈 위에 나는 놈 있다."
  en:
    lit: "crawling one above-at flying one exists"
    trans:
      - "Above he that crawls, there is always one that flies."
      - "If one crawls, another flies."
    means:
      - >
        No matter how talented you may be, there is always someone
        else more talented. Thus, consider your talents small and
        do not be arrogant.

- ko: "기둥을 치면 대들보가 울린다."
  en:
    lit: "pillar hit-if main-crossbeam rings"
    trans:
      - "Strike the pillar and the crossbeam rings."
    means:
      - >
        This describes speaking indirectly in order to hear
        and learn something.
