- ko: "드는 정은 몰라도 나는 정은 안다."
  en:
    lit: "entering emotion not-know-even-though coming-out emotion know"
    trans:
      - "Though you don't know the feeling you have, you know it when it leaves."
    means:
      - >
        You may not know what you're feeling when you feel it, but when
        the feeling goes away, you certainly feel the lack. Just so, you
        can easily come to miss someone when they've gone away.
    eg:
      - "You never know what you've got until it's gone."

- ko: "들으면 병이요 안 들으면 약이다."
  en:
    lit: "have-if disease-is (and) not-have-if medicine is."
    trans:
      - "If you own it, it's a disease. If you don't, it's medicine."
    means:
      - >
        If the having of a thing is not good, then it is preferable to
        get along without it.

- ko: "등잔 밑이 어둡다."
  en:
    lit: "lamp-oil-container bottom dark"
    trans:
      - "The bottom of the lamp is dark."
    means:
      - "This means that you do not know what happens nearby."
    eg:
      - "The husband is always the last to know."
      - "You must go to the country to hear the news from London."

- ko: "등 치고 간 내 먹는다."
  en:
    lit: "back slap-and six-feet endure"
    trans:
      - "Clap him on the back and endure two paces."
    means:
      - >
        Outwardly you put on a pretense of helping others,
        while injuring others and enjoying only your own profit.
