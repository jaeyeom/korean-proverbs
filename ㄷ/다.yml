- ko: "다 된 밥에 재 뿌리기."
  en:
    lit: "all done rice-at ash scattering"
    trans:
      - "Throwing ash on done rice."
    means:
      - "Describes an action that ruins a completed task."

- ko: "다 된 죽에 코 떨어뜨린다."
  en:
    lit: "all done porridge-at nose drop-into."
    trans:
      - "Put your nose in the porridge."
    means:
      - >
        This means that you make a mistake and accidentally ruin a task
        that was nearly completed.

- ko: "다 된 죽에 코 풀기."
  en:
    lit: "all done porridge-at nose blowing"
    trans:
      - "Blowing your nose into the porridge."
    means:
      - "This describes an action that ruins a completed task."

- ko: "다람쥐 쳇바퀴 돌듯."
  en:
    lit: "squirrel rim-of-sieve go-around-like"
    trans:
      - "Like a squirrel going around the rim of a sieve."
    means:
      - "Every day, doing the exact same thing."
      - "Without progressing, you walk only in your own place."

- ko: "단 말은 병이 되고 쓴 말은 약이 된다."
  en:
    lit: "sweet words disease become-and bitter words medicine become"
    trans:
      - "Sweet words become illness, and bitter words, the medicine."
    means:
      - >
        Among words you like to hear, flattery or lies abound, and so
        you must be careful. Among words you dislike hearing are many
        words of advice, which you should accept humbly.

- ko: "달걀로 바위 치기."
  en:
    lit: "egg-as rock striking"
    trans:
      - "Striking a rock like it's an egg."
    means:
      - >
        Words for scorning foolish behavior that tricks someone
        strong with little effort.

- ko: "달도 차면 기운다."
  en:
    lit: "moon-too full-if declines"
    trans:
      - "Even the moon must decline once full."
    means:
      - >
        Everything in the world must decline, after once standing
        properously.
      - >
        Good fortune and prosperity do not remain for long.

- ko: "달리는 말 위에서 산 구경하기."
  en:
    lit: "hurried horse above mountain sightseeing"
    trans:
      - "Looking at the mountains while riding a galloping horse."
    means:
      - >
        Because some task was very hurried, the details of it cannot
        be well known.

- ko: "달리는 말에 채찍질한다."
  en:
    lit: "hurried horse-at urge-on"
    trans:
      - "Urge a galloping horse to hurry."
    means:
      - >
        You're working diligently, and even if someone urges you to
        go faster, you cannot.

- ko: "달면 삼키고 쓰면 뱉는다."
  en:
    lit: "sweet-if swallow-and bitter-if spit-out"
    trans:
      - "Swallow if sweet, spit out if bitter."
    means:
      - "Do what is good for you, and not that which harms you."

- ko: "달 보고 짖는 개."
  en:
    lit: "moon see-and howling dog"
    trans:
      - "A dog looking at the moon and howling."
    means:
      - >
        Describes a foolish person who meddles in this thing or that thing
        relating to someone else's words or actions.

- ko: "딸 셋 치우면 기둥 뿌리가 빠진다."
  en:
    lit: "daughter three marry-off-if pillar base removed"
    trans:
      - "If you marry off three daughters, the base of the pillar is gone."
    means:
      - >
        After sending off several daughters in marriage, you will have
        spent so much money that living becomes difficult.

- ko: "딸은 두 번 서운하다."
  en:
    lit: "daughter twice regrettable"
    trans:
      - "A daughter is twice regrettable."
    means:
      - >
        When a daughter is born, that is regrettable, and when
        she gets married, that is regrettable, too.

- ko: "딸을 알려면 그 어머니를 보라."
  en:
    lit: "daughter know-try-if the mother see"
    trans:
      - "If you would know the daughter, behold the mother."
    means:
      - >
        The daughter is modelled after the mother, so if you see
        the mother, you can know the daughter's character.

- ko: "닭이 천 마리면 봉이 한 마리 있다."
  en:
    lit: "chicken one (animal)-if phoenix one (animal) exists"
    trans:
      - "Where there's a thousand chickens, there is one phoenix."
    means:
      - >
        If many people gather, in the midst of them there is an
        especially distinguished person.

- ko: "닭 잡아 겪을 나그네, 소 잡아 겪는다."
  en:
    lit: "chicken butcher-and receive-guest traveller, cow butcher-and recieve-guest"
    trans:
      - "The guest warrants a chicken, so you butcher the cow."
    means:
      - >
        Spend money sparingly and the job cannot be done. Spend money
        lavishly and it becomes doable.
      - >
        A job cannot be done simply, so you do it with difficulty.

- ko: "닭 잡아먹고 오리발 내놓는다."
  en:
    lit: "chicken kill-and-eat-and web-foot serve"
    trans:
      - "Eat the chicken, and serve the duck."
    means:
      - >
        You've done something bad, and been exposed, and through
        some preposterous nonsense you manage to barely lie your
        way out of it, but clumsily.

- ko: "닭 잡아먹고 이웃 인심 잃는다."
  en:
    lit: "chicken kill-and-eat-and neighbor feelings lose"
    trans:
      - "Butcher the chicken and lose your neighbor's goodwill."
    means:
      - >
        A special food must be shared with a neighbor, but you do not
        share it, and so lose your neighbor's goodwill.

- ko: "닭 쫓던 개 지붕 쳐다보듯."
  en:
    lit: "chicken chasing dog roof look-up-like"
    trans:
      - "Like the dog chasing the chicken, looking up at the roof."
    means:
      - >
        This is used when something fails that you worked hard on, or
        when you worked as hard as someone else and you can't help
        but lag behind them.

